<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Add/Edit Meeting</h2>

  <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="title" class="block font-medium">Meeting Title</label>
      <input id="title" formControlName="title" class="form-input mt-1 block border-2 rounded" type="text" placeholder="Enter meeting title" />
    </div>

    <div>
      <label for="name" class="block font-medium">Name</label>
      <input id="name" formControlName="name" class="form-input mt-1 block border-2 rounded" type="text" placeholder="Enter your name" />
    </div>

    <div>
      <label for="startDate" class="block font-medium">Start Date & Time</label>
      <input id="startDate" formControlName="startDate" class="form-input mt-1 block border-2 rounded" type="datetime-local" />
    </div>

    <div>
      <label for="endDate" class="block font-medium">End Date & Time</label>
      <input id="endDate" formControlName="endDate" class="form-input mt-1 block border-2 rounded" type="datetime-local" />
    </div>

    <div>
      <label for="status" class="block font-medium">Status</label>
      <select id="status" formControlName="status" class="form-select block mt-1 border-2 rounded">
        <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div>
      <label for="priority" class="block font-medium">Priority</label>
      <select id="priority" formControlName="priority" class="form-select block mt-1 border-2 rounded">
        <option *ngFor="let priority of priorityOptions" [value]="priority">{{ priority }}</option>
      </select>
    </div>

    <div>
      <label for="roomId" class="block font-medium">Meeting Room</label>
      <select id="roomId" formControlName="roomId" class="form-select block mt-1 border-2 rounded">
        <option *ngFor="let room of rooms" [value]="room.id">{{ room.name }} (Capacity: {{ room.capacity }})</option>
      </select>
    </div>

    <div>
      <label for="notes" class="block font-medium">Notes</label>
      <textarea id="notes" formControlName="notes" class="form-textarea mt-1 block border-2 rounded" rows="5" placeholder="Additional notes"></textarea>
    </div>

    <button type="submit"
      class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 cursor-pointer"
      [disabled]="meetingForm.invalid">
      Save Meeting
    </button>
  </form>
</div>
